    <header>
    <div class="app-title">
      <img class="app-logo" src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_11_2x.png" alt="app logo"> 
      <h1 class="app-name">Calendar</h1>
    </div>
      <button class="create-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Event Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="postEvent();return false;">
            <div class="form-field">
            <label for="add-title">Add Title</label><br>
            <input type="text" id="add-title" class="form-control">
        </div>
        <div class="form-field">
            <label for="add-date">Add Date</label><br>
            <input type="date" id="add-date" class="form-control">
        </div>
        <div class="form-field">
            <label for="start-time">Start Time</label><br>
            <input type="time" id="start-time" class="form-control">
        </div>
        <div class="form-field">
          <label for="end-time">End Time</label><br>
          <input type="time" id="end-time" class="form-control">
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary submit-btn">
        </div>
      </form>
      </div>
    </div>
  </div>
